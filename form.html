<!DOCTYPE html>
<html>
<head>
	<title>User Registration Form</title>
</head>
<style type="text/css">
	*{
		font-family: Arial, Helvetica, sans-serif;
	}
	body{
		margin: 0px;
	}
	.form{
		background-color: #222;
		width: 60%;
		margin-left: auto;
		margin-right: auto;
		padding: 20px;
		color: white;
		max-width: 700px;
		/*box-sizing: border-box;*/
	}
	input{
		color: #ff6600;
		font-weight: bold;
	}
	label{
		font-size: 1.2em;
		margin-left: 10px;
	}
	input[type=text]:focus + label, input[type=number]:focus{
		height: 50px;
		background-color: #fff;
	}
	input[type=text]:hover, input[type=number]:hover, select:hover, textarea:hover{
		/*height: 50px;*/
		background-color: #fff;
	}
	select:focus, textarea:focus{
		background-color: #fff;
	}
	input[type=text], input[type=number], select, textarea{
		margin: 10px 10px;
		background-color: #eee;
		padding: 10px;
		box-sizing: border-box;
		max-width: 660px;
		display: block;
	}
	#fname, #lname, #email, #address{
		width: 100%;
		/*display: inline;*/
	}
	#age, #phone, #gender{
		width: 50%;
		display: block;
	}
	::-webkit-inner-spin-button, 
	::-webkit-outer-spin-button { 
  		-webkit-appearance: none;  
	}
	textarea{
		resize: none;
	}
	button{
		padding: 10px;
		width: 10%;
		margin-left: 10px;
		border-style: none;
		border-radius: 10px;
		cursor: pointer;
		background-color: #ff7c1c;
	}
	button:hover{
		background-color: #ffad33;
	}
	h1{
		text-align: center;
		margin-top: 0; 
		text-shadow: 3px 3px #000;
	}
</style>
<body>
	<div class="form">
		<h1>User Registration Form</h1>
		<form>
			<div id="name">
				<label for="fname">First Name:</label>
				<input type="text" id="fname" name="firstname" placeholder="First name..">
				<label for="lname">Last Name:</label>
				<input type="text" id="lname" name="lastname" placeholder="Last name..">
				<label for="gender">Gender:</label>
				<select id="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
				<label for="age">Age:</label>
				<input type="number" name="age" id="age" placeholder="Age..">
				<label for="phone">Phone Number:</label>
				<input type="number" name="phone" id="phone" placeholder="Phone number..">
				<label for="email">Email ID:</label>
				<input type="text" id="email" name="email" placeholder="Email ID..">
				<label for="address">Address:</label>
				<textarea rows="5" id="address" name="address" placeholder="Enter address.."></textarea>
				<button type="button" name="submit" id="submit">Submit</button>
				<button type="reset" name="reset" id="reset">Clear</button>
			</div>
		</form>
	</div>
</body>
</html>
